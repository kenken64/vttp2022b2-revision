<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>My e-Commerce Store</title>
  </head>
  <body th:object="${cart}">
    <h1>My e-Commerce Store</h1>
    <form action="#" th:action="@{/cart}" method="post">
      <p>
        Username:
        <input type="text" th:field="*{username}" id="username" />
      </p>
      <p>
        Item:
        <input type="text" th:field="*{itemName}" />
        Price:
        <input type="text" th:field="*{price}" />
        <input type="submit" value="Add" />
      </p>
    </form>
    <hr />
    <h1>Your shopping cart items</h1>
    <ul th:each="cartItem : *{cartItems}">
      <li
        th:text="${cartItem.quantity} +  ' x ' + ${cartItem.desc} 
            + ' [' + ${#numbers.formatDecimal(cartItem.price, 1, 'DEFAULT', 2, 'DEFAULT')} + ']'"
      ></li>
      <input
        type="button"
        name="delete-cart"
        class="deleteCart"
        value="Delete"
      />
      <a
        th:href="@{/cart/edit/{cartId}(cartId=${cartItem.id})} + '?username=' + *{username}"
        >Edit</a
      >
      <a
        th:href="@{/cart/delete/{cartId}(cartId=${cartItem.id})} + '?username=' + *{username}"
        >Delete</a
      >
      <a th:href="@{/cart/sortUp} + '?username=' + *{username}">Sort Up</a>
    </ul>
  </body>
</html>
<script></script>
